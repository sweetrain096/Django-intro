{% extends 'base.html' %}
{% block title %}
저녁메뉴
{% endblock %}

{% block body %}
    <h1>저녁메뉴 추천</h1>
    {% if dinner == "치킨" %}
        <p>충만치킨 먹자!</p>
    {% else %}
        <p>{{ dinner }} 먹자!!</p>
    {% endif %}
    <hr>
    {% for menu in box %}
        <p> {{ menu }}</p>
    {% endfor %}
{% endblock %}
